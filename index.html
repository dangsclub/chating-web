<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 대화방</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 5%;
        padding: 5%;
      }
      
      body {
        font-family: sans-serif;
        background-color: #f1f1f1;
      }
      
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
      .chat-header {
        background-color: #008CBA;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        text-align: center;
      }
      
      .chat-messages {
        flex-grow: 1;
        overflow-y: scroll;
        padding: 10px;
      }
      
      .message {
        background-color: white;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 80%;
        padding: 10px;
      }
      
      .message.sent {
        align-self: flex-end;
        background-color: #008CBA;
        color: white;
      }
      
      .message.received {
        align-self: flex-start;
      }
      
      .message .timestamp {
        color: #aaa;
        font-size: 12px;
        margin-top: 5px;
        text-align: right;
      }
      
      .chat-input {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        border-top: 1px solid #ddd;
        padding: 10px;
      }
      
      .chat-input input[type="text"] {
        flex-grow: 1;
        border-radius: 20px;
        border: none;
        padding: 10px;
      }
      
      .chat-input button {
        background-color: #008CBA;
        border: none;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        padding: 10px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>

      <div class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" placeholder="메시지를 입력하세요">
        <button>보내기</button>
      </div>
    </div>
